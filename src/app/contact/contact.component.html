<section id="contact">
	<div class="container">
		<h1>Contáctenos</h1>
		<hr />
		<div class="row contacto">
			<div class="col-12 col-lg-6">
				<h1 class="display-5">Formulario de Contácto</h1>
				<p class="text-center">
					Mediante nuestro formulario de contacto puedes pedir información
					acerca de nuestros servicios, hacer preguntas y tambien realizar
					solicitudes para que sean tomadas por nuestro personal.
				</p>
				<img
					src="../../assets/images/contacto.jpg"
					class="img-fluid img-thumbnail rounded"
					alt="..."
				/>
			</div>
			<div class="col-12 col-lg-6 border">
				<form action="https://formspree.io/f/xbjqbgko" method="POST">
					<input type="hidden" name="_language" value="es" />
					<!--<input type="hidden" name="_cc" [value]="reply" />-->
					<input
						type="hidden"
						name="_subject"
						value="RestaurantApp - Contact Form"
					/>
					<!-- Campo para el Nombre Completo -->
					<div class="form-group">
						<div class="form-floating mb-3">
							<input
								name="nombre"
								type="text"
								class="form-control"
								id="floatingInput"
								required
								pattern="[a-z A-Z]{3,45}"
							/>
							<label for="floatingInput">Nombre Completo</label>
						</div>
					</div>

					<!-- Campo par el Email -->
					<div class="form-group">
						<div class="form-floating mb-3">
							<input
								name="email"
								type="email"
								class="form-control"
								id="floatingInput"
								required
								minlength="10"
								maxlength="125"
							/>
							<label for="floatingInput">Correo Electronico</label>
						</div>
					</div>
					<!--teléfono -->
					<div class="form-group">
						<div class="form-floating mb-3">
							<input
								name="telefono"
								type="tel"
								class="form-control"
								id="floatingInput"
								required
                pattern="[0-9]{7,10}"
							/>
							<label for="floatingInput">Teléfono</label>
						</div>
					</div>

					<!-- Select para los Servicios -->
					<div class="form-group">
						<div class="form-floating">
							<select
								name="servicio"
								class="form-select"
								id="floatingSelect"
								required
							>
								<option value="Ninguno en especial">Ninguno en especial</option>
								<option value="Celebración de cumpleaños">
									Celebración de cumpleaños
								</option>
								<option value="Aniversarios">Aniversarios</option>
								<option value="Fiestas infantiles">Fiestas infantiles</option>
								<option value="Declaraciones o propuestas">
									Declaraciones o propuestas
								</option>
								<option value="Despedidas">Despedidas</option>
								<option value="Cena con amigos">Cena con amigos</option>
							</select>
							<label for="floatingSelect">Selecciona un Servicio</label>
						</div>
					</div>
          <!-- numero de personas -->
          <div class="form-group">
						<div class="form-floating mb-3">
							<input
								name="asistentes"
								type="text"
								class="form-control"
								id="floatingInput"
								required
                pattern="[0-9]*"
							/>
							<label for="floatingInput">Número de asistentes</label>
						</div>
					</div>

          <div class="form-group">
						<div class="form-floating mb-3">
							<input
								name="fecha"
								type="datetime-local"
								class="form-control"
								id="floatingInput"
                required
							/>
							<label for="floatingInput">Fecha y Hora</label>
						</div>
					</div>

					<!-- Campo de texto para los Comentarios -->
					<div class="form-group">
						<div class="form-floating">
							<textarea
								name="comentarios"
								class="form-control"
								id="floatingTextarea"
								style="height: 150px"
								minlength="0"
								maxlength="250"
							></textarea>
							<label for="floatingTextarea">
								Comentarios o solicitudes especiales
							</label>
						</div>
					</div>

					<!-- Checkbox tratamiento de datos -->
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							value=""
							id="flexCheckDefault"
							required
						/>
						<label class="form-check-label" for="flexCheckDefault">
							Acepto el Tratamiento de datos personales.
						</label>

						<!-- Boton para envio del Formulario -->
						<div class="form-group">
							<input
								class="btn btn-primary"
								type="submit"
								id="btnEnviar"
								value="Enviar"
							/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<div class="card my-3">
	<img
		src="../../../assets/images/{{cardItem.img}}"
		class="card-img-top img-thumbnail"
		alt="..."
	/>
	<div class="card-body">
		<p class="card-text">
			<figure class="text-center">
				<blockquote class="blockquote">
					<p>{{cardItem.description}}</p>
				</blockquote>
				<figcaption class="blockquote-footer">{{cardItem.name}}</figcaption>
			</figure>
		</p>
	</div>
</div>
